<div class="main-title">
  <h1 class="main-title__title">
    Add to stock
  </h1>
</div>
<div class="add-product">
  <form
    class="add-product__form"
    [formGroup]="productForm"
    (ngSubmit)="addProduct()"
  >
    <div class="form-item">
      <label class="form-item__label" for="price">Price</label>
      <input
        name="price"
        type="number"
        placeholder="Enter product price"
        formControlName="price"
        class="form-item__input"
      />
    </div>
  </form>
</div>
