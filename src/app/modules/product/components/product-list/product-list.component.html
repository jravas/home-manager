<mat-list>
  <!-- <h3 mat-subheader>Items</h3> -->
  <mat-list-item
    *ngFor="let product of products"
    class="product-item"
    [routerLink]="product.id"
    button
    component="a"
  >
    <h4 mat-line>{{ product.name }}</h4>
    <p mat-line>{{ product.date | date }}</p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
