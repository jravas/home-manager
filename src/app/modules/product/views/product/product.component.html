<div class="main-title">
  <h1 class="main-title__title">
    Products list
  </h1>
  <div class="main-title__more" *ngIf="isMoreOpen" (blur)="openMore()">
    <p class="main-title__more__item">Select All</p>
    <p class="main-title__more__item">
      Add to stock
    </p>
    <p class="main-title__more__item" (click)="deleteSelected()">
      Delete
    </p>
  </div>
</div>

<app-product-list [products]="sortProducts(products)"></app-product-list>

<a routerLink="/product-add" class="product-add">
  <span class="product-add__inner">
    <svg
      version="1.1"
      id="Capa_1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="25px"
      y="25px"
      viewBox="0 0 42 42"
      style="enable-background:new 0 0 42 42;"
      xml:space="preserve"
    >
      <polygon
        points="42,20 22,20 22,0 20,0 20,20 0,20 0,22 20,22 20,42 22,42 22,22 42,22 "
      />
    </svg>
  </span>
</a>
